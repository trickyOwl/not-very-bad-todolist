<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>To Do list</title>
</head>
<body>
    <header class="container text-center text-info mt-5 h1">
        <p>Наш To Do List</p>
        <div class="d-flex">
            <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text font-weight-bold" id="basic-addon1">+1 task</span>
                </div>
                <input id="input-task" type="text" class="form-control col-10" placeholder="your new task">
            </div>
            <button id="add-btn" type="button" class="btn btn-info col-2 mr-3">ADD TASK</button>
        </div>
    </header>


    <main>
        <ul id="my-tasks" class="list-group container">
            <h3 id="entry-text" class="text-center text-primary">Тут пока еще ничего  нет  =(</h3>
            <!-- тут наши таски -->
        </ul>
    </main>
    <script src="todo-list.js"></script>
</body>
</html>
